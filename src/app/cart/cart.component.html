  <div class="body">
    <section>
      <table class="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Qunatity</th>
            <th>Action</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <td></td>
            <td>{{cart.imageUrl}}</td>
            <td>{{cart.name}}</td>
            <td>{{cart.qunatity}}</td>

            <td>{{cart.total}}</td> -->
          </tr>
        </tbody>
      </table>
        <div class="row main-row">
          <div class="col-md-6 main-col" *ngFor = "let cart of carts">
            <div class="row item-row">
              <div class="col-md-6">
              <img [src]="cart.imageUrl" alt="Book Image">
            </div>
            <div class="col-md-6">
             <h3> {{cart.iname}}</h3>
             <h5> &#8377; {{cart.price}} &nbsp;
              &nbsp;
            <i class="bi bi-heart-fill" ng-style= "{'fill': clicked ==true ? 'red'; 'black'}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
              </i>
            </h5>
             <p>{{cart.desc}} </p>
             <button class="btn btn-danger"> Buy Now</button>
            </div>
            </div>
          </div>
        </div>
    </section>
