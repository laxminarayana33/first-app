<div class="container-fluid">
  <div class="header">
    <div class="row">
      <div class="col-md-4 logo-part">
        <img class="logo" src="assets/images/logo.png" alt="logo">
      </div>
      <div class="col-md-8 menu-part">
        <div class="menu">
          <ul class="menu_list">
            <li class="list-items"> <a class="list-link" href=""> Home </a></li>
            <li class="list-items"> <a class="list-link" href="">About </a> </li>
            <li class="list-items"> <a class="list-link" href=""> Gallery </a></li>
            <li class="list-items"> <a class="list-link" href=""> Wishlist </a></li>
            <li class="list-items">
              <a class="list-link" routerLink="cart"><i class="bi bi-cart-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></a>
              <span class="badge badge-warning" ng-init="0"> {{totalItems}} </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="body">
    <section>
        <div class="row main-row">
          <div class="search">
     
            <input class="form-control" type="text" name="iname"  [(ngModel)]="iname" (ngModelChange)="search()" placeholder="Search Here">
            <!-- <button class="btn btn-success">Search</button> -->
          </div>
          <div class="col-md-6 main-col" *ngFor = "let item of itemsData">
            <div class="row item-row">
              <div class="col-md-6">
              <img [src]="item.imageUrl" alt="Book Image">
            </div>
            <div class="col-md-6">
             <h3> {{item.iname}}</h3>
             <h5> &#8377; {{item.price}} &nbsp;
              &nbsp;
            <i class="bi bi-heart-fill" ng-style= "{'fill': clicked ==true ? 'red'; 'black'}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
              </i>
            </h5>
             <p>{{item.desc}} </p>

             <button class="btn btn-success" (click)="addItem(item)"> Add to Cart</button>
             <button class="btn btn-danger"> Buy Now</button>
            </div>
            </div>
          </div>
        </div>
    </section>
  </div>
</div>
