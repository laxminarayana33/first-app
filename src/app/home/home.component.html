
<app-header></app-header>

<div class="container-fluid">
  <div class="body">
    <section>
        <div class="row main-row">
          <div class="col-md-4 main-col" *ngFor = "let item of itemsData  | filter: search:'iname'">
            <div class="item-row">
              <img [src]="item.imageUrl" alt="Book Image" style="cursor: pointer;" (click)="openModal(item)" >
            </div>
            <div class="item-body">
             <h3> {{item.iname}}</h3>
             <h5> &#8377; {{item.price}} &nbsp;
              &nbsp;
            <i class="bi bi-heart-fill"  [style.fill]="isClicked? 'red' :'black' " (click)="wish(item)" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"   class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
              </i>
            </h5>
            <p>
            <button class="btn incbtn btn-primary" (click)="inc(item)">+</button> &nbsp;
            {{ item.quantity }} &nbsp;
            <button class="btn incbtn btn-primary" (click)="dec(item)">-</button>
          </p>
             <!-- <p>{{item.desc}} </p> -->

             <button class="btn btn-success" (click)="addItem(item)"> Add to Cart</button>
             <button class="btn btn-danger" (click)="buyItem(item)"> Buy Now</button>
            </div>
          </div>
        </div>
    </section>
  </div>
  <button class="btn btn-primary btn-floating " routerLink="/cart">
      <a class="list-link" >
        <i class="bi bi-cart-fill">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart-fill" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </i>
      </a>
    <span class="badge badge-warning" ng-init="0"> {{totalItems}} </span>
  </button>
</div>





<!-- <button class="btn btn-warning" >open</button> -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':showmodal}">
  <div class="card modal-card">
    <button class="btn btn-danger modal-btn" (click)="close()"> X</button>
    <div class="info"  *ngFor ="let item of items">
      <div class="model-heading">
        <img [src]="item.imageUrl" alt="item image">
      </div>
          <div class="modal-body">
             <div class="card-body">
               <h4>{{item.iname}}</h4>
               <p>{{item.desc}}</p>
               <p> &#8377;{{item.price}}</p>
             </div>
             <button class="btn btn-primary" (click)="addItem(item)">Add to Cart</button>
             <button class="btn btn-warning" (click)="buyItem(item)">Buy Now</button>
          </div>
      </div>
  </div>
</div>
